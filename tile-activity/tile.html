<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile by Nehir</title>

    <!-- âœ… Youâ€™re in the right file! Edit this one! -->
    <!-- This is the Tile by Nehir layout activity -->

    <!-- ðŸ“Œ Add the Bootstrap 5 CDN here when ready -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container for your layout -->
    <div class="container py-5">
      <!-- Heading styled with Playfair Display font and centered -->
      <h1
        class="text-center mb-4"
        style="
          font-family: 'Playfair Display', serif;
          background-color: #e8d9d6;
        "
      >
        Tile by Nehir
      </h1>

      <!-- Images wrapped in a Bootstrap grid row and columns -->
      <div class="row">
        <!-- Each image is placed in a card with a decorative border and hover effect -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card border-tile mb-3" style="transition: transform 0.2s;">
            <img src="../assets/tile1.jpg" alt="Tile print 1" class="img-fluid" />
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card border-tile mb-3" style="transition: transform 0.2s;">
            <img src="../assets/tile2.jpg" alt="Tile print 2" class="img-fluid" />
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card border-tile mb-3" style="transition: transform 0.2s;">
            <img src="../assets/tile3.jpg" alt="Tile print 3" class="img-fluid" />
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card border-tile mb-3" style="transition: transform 0.2s;">
            <img src="../assets/tile4.jpg" alt="Tile print 4" class="img-fluid" />
          </div>
        </div>
      </div>
      <!-- ðŸ’¡ Later you'll:
         - Wrap these in Bootstrap grid classes
         - Add .img-fluid and .border-tile
         - Use AI to improve layout or spacing
    --></div>

    <!-- Add this style block just before </body> for hover effect and border-tile example -->
    <style>
      /* border-tile: decorative frame for each card */
      .border-tile {
        border: 4px solid #bfae9e;
        border-radius: 18px;
        box-shadow: 0 2px 8px rgba(191, 174, 158, 0.15);
      }
      /* Simple hover effect for cards */
      .card.border-tile:hover {
        transform: scale(1.04);
        box-shadow: 0 4px 16px rgba(191, 174, 158, 0.25);
      }
    </style>
  </body>
